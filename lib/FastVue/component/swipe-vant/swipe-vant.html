<div v-bind:class="[defaultClass,addClass]">
	<van-swipe class="swipe-vant-swipe" :autoplay="autoplay" indicator-color="white">
		<van-swipe-item v-for="(ListItem,ListIndex) in iterateList" :key="ListIndex">
			<component v-if='useComponent!=undefined' v-bind:is="useComponent" :componentkey="ListIndex"
				:propsdata="ListItem" @changFn="changFn">
			</component>
		</van-swipe-item>
	</van-swipe>
</div>
