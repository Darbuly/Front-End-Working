<div class="swipe-vant">
	<van-swipe class="swipe-vant-swipe" :autoplay="3000" indicator-color="white">
		<van-swipe-item v-for="(ListItem,ListIndex) in iterateList" :key="ListIndex">
			<component v-for="(item,index) in ListItem" :key="index" v-if='useComponent!=undefined'
				v-bind:is="useComponent" :componentkey="index" :propsdata="item" @changFn="changFn">
			</component>
		</van-swipe-item>
	</van-swipe>
</div>
