<van-dropdown-menu :active-color="activeColor" @click="clickItem(index)">
    <van-dropdown-item v-model="value" :options="option" />
    <van-dropdown-item v-for="(item,index) in optionList" :id='`item_${index}`' :disabled="item.disable"
        v-model="item.value" :options="item.option" />
</van-dropdown-menu>
