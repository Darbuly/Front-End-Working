<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <link rel="stylesheet" href="../../../lib/runCommon/yw_global.css">


    <!-- vue -->
    <script src="../../../lib/vue/vue@2.6.11.js"></script>

    <!-- vant -->
    <link rel="stylesheet" href="../../../lib/vant/index.css">
    <script src="../../../lib/vant/vant.min.js"></script>

    <!-- rem.js -->
    <script src="../../../lib/remJS/rem.js"></script>
    <!-- jq -->
    <script src="../../../lib/jquery/jquery.min.js"></script>
    <!-- FastVue -->
    <script src="../../../lib/FastVue/FastVue.js"></script>

    <!-- moment.js -->
    <script src="../../../lib/momentJs/moment.js"></script>

    <style>
        html,
        body {
            width: 100%;
            background-color: #f3f3f3;
        }


        .loadingMask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 下拉菜单 start*/
        .van-dropdown-menu__bar {
            height: 1rem;

        }

        .van-dropdown-menu__item {
            justify-content: flex-start;
        }

        .van-dropdown-menu__title {
            padding-left: 0.4rem;
            padding-right: 0.4rem;
            opacity: 1;
            font-size: 0.28rem;
            font-weight: bold;
            color: #000;
        }

        .van-dropdown-item .van-overlay {
            display: none;
        }

        .van-dropdown-item .van-popup {
            width: 3.36rem;
            height: 2.47rem;

        }


        .van-dropdown-item .van-cell__value {
            display: none;
        }

        .van-dropdown-item__option {
            text-align: center;
        }

        .van-dropdown-menu__item--disabled {
            justify-content: flex-end;
        }

        .van-dropdown-menu__item--disabled .van-dropdown-menu__title {
            padding-left: 0.2rem;
            padding-right: 0.4rem;
            font-size: 0.28rem;
            font-weight: bold;
            color: #5275f7;
        }

        .van-dropdown-menu__item--disabled .van-dropdown-menu__title::after {
            display: none;
        }

        .van-dropdown-menu__item--disabled::before {
            display: block;
            content: '';
            background-image: url(./images/phone.svg);
            width: 0.3rem;
            height: 0.3rem;
            background-repeat: no-repeat;

        }

        /* 下拉菜单 end*/

        /* 商品卡片 start */
        .product-time {
            width: 6.7rem;
            margin: 0.4rem auto 0.2rem;
            opacity: 1;
            font-size: 0.28rem;
            font-weight: bold;
            color: #383950;
        }

        .product-item {
            width: 6.7rem;
            margin: 0 auto;
            padding: 0.4rem 0.42rem;
            border-radius: 0.2rem;
            background-color: #fff;
        }

        .product-item .van-card__content {
            justify-content: center;
        }

        .product-item .van-card__thumb {
            margin-right: 0.34rem;
        }

        .product-item .van-card__title {
            font-size: 0.32rem;
            font-weight: bold;
            color: #383950;
            margin-bottom: .12rem;
        }

        .product-item .van-van-card__desc {
            font-size: 0.24rem;
            color: #383950;
        }

        .product-item .van-card__bottom .van-card__price {
            margin-top: .38rem;
            font-size: .28rem;
            font-weight: bold;
            color: #383950;
        }

        .product-item .van-card__bottom .van-card__num {
            display: none;
        }

        .nonePrice .van-card__price {
            display: none;
        }

        .van-card:not(:first-child) {
            margin-top: 0;
        }

        /* 商品卡片 end */
    </style>
</head>

<body>
    <div id="container">
    </div>
    <div class="loadingMask" id='loadingMask'>正在加载中...</div>
</body>
<script>
    async function initFastVue() {
        const F1 = new FastVue({
            appName: 'myFirstFastVue',
            templatePathRoot: '../../../lib/FastVue/component/'
        });
        F1.initPlugin(vant.Lazyload);
        //下拉菜单
        let menuVm = await F1.pushComponent('#container', 'dropdown-menu', {
            activeColor: '#5275f7',
            value: 0,
            option: [
                { text: '全部状态', value: 0 },
                { text: '维修中', value: 1 },
                { text: '天安豪园3栋380', value: 2 },
            ],
            optionList: [{
                disable: true,
                value: 0,
                option: [
                    { text: '联系物业', value: 0 },
                ]
            }]
        })
        $('.van-dropdown-menu__item')[1].addEventListener('click', () => {
            alert('拨打电话');
        })

        let item = await F1.pushComponent('#container', 'product-item-time', {
            time: '2020.5.31 16:23',
            product_num: '1',
            product_price: '182',
            product_desc: '空调制冷出现问题，请尽快安排师…',
            product_title: '申请维修中',
            product_thumb: './images/repairing.svg',

        })

        let item2 = await F1.pushComponent('#container', 'product-item-time', {
            time: '2020.5.31 16:24',
            product_price: 'none',
            product_num: '1',
            product_desc: '空调制冷出现问题，请尽快安排师…',
            product_title: '申请维修中',
            product_thumb: './images/repairing.svg',

        })
        let item3 = await F1.pushComponent('#container', 'product-item-time', {
            time: '2020.5.31 16:24',
            product_price: 'none',
            product_num: '1',
            product_desc: '煤管',
            product_title: '已维修',
            product_thumb: './images/repaired.svg',

        })
        // hideLoading
        let loadingMask = document.getElementById('loadingMask');
        loadingMask.style.display = 'none';
    }
    initFastVue()
</script>

</html>
