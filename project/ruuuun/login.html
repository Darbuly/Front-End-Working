<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./yw_global.css">
	<script src="./jquery.min.js"></script>
	<script src="./js/hoverFlex.js"></script>
	<title>Document</title>

	<style>
		body {
			background-color: #000;
			width: 100vw;
			height: 100vh;
		}


		.uim-login-window {
			width: 100%;
			height: 100%;
			position: relative;
			background-color: rgba(0, 0, 0, 0.8);
		}

		.ul-form-wrap {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}

		.ul-bg-ornaments {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
		}

		.ul-bg-line-a,
		.ul-bg-line-b,
		.ul-bg-vertical {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
		}

		.ul-bg-vertical-polygon {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			width: 2.734375vw;
			height: 86.185vh;
			background-image: url(./images/vertical_polygon.svg);
			background-size: 100% 100%;
		}

		.ul-bg-line {
			position: absolute;
			background-size: 100% 100%;
			transform-origin: 100% 50% 0;
		}

		.ul-bg-line-a-run {
			animation: lineA 0.3s;
			-webkit-animation: lineA 0.3s;
			-webkit-animation: lineA 0.3s;
			animation-timing-function: ease;
			-webkit-animation-timing-function: ease;
		}

		@keyframes lineA {
			0% {
				transform: rotateY(90deg);
			}

			100% {
				transform: rotateY(0deg);
			}
		}

		@-webkit-keyframes lineA {

			0% {
				transform: rotateY(90deg);
			}

			100% {
				transform: rotateY(0deg);
			}
		}


		.ul-bg-line-b-run {
			animation: lineB 0.3s;
			-webkit-animation: lineB 0.3s;
			-webkit-animation: lineB 0.3s;
			animation-timing-function: ease;
			-webkit-animation-timing-function: ease;
		}

		@keyframes lineB {
			0% {
				transform: rotateX(90deg);
			}

			100% {
				transform: rotateX(0deg);
			}
		}

		@-webkit-keyframes lineB {

			0% {
				transform: rotateX(90deg);
			}

			100% {
				transform: rotateX(0deg);
			}
		}

		.ul-bg-vertical-run {
			animation: VerticalRun 0.3s;
			-webkit-animation: VerticalRun 0.3s;
			-webkit-animation: VerticalRun 0.3s;
			animation-timing-function: ease;
			-webkit-animation-timing-function: ease;
		}

		@keyframes VerticalRun {
			0% {
				transform: rotateY(90deg);
			}

			33.33% {
				transform: rotateY(90deg);
			}

			100% {
				transform: rotateY(0deg);
			}
		}

		@-webkit-keyframes VerticalRun {

			0% {
				transform: rotateY(90deg);
			}

			33.33% {
				transform: rotateY(90deg);
			}

			100% {
				transform: rotateY(0deg);
			}
		}


		.ul-form-wrap-run {
			animation: FormWrapRun 0.3s;
			-webkit-animation: FormWrapRun 0.3s;
			-webkit-animation: FormWrapRun 0.3s;
			animation-timing-function: ease;
			-webkit-animation-timing-function: ease;
		}

		@keyframes FormWrapRun {
			0% {
				transform: translate(-50%, -50%) scale(0);
			}

			33.33% {
				transform: translate(-50%, -50%) scale(0);
			}

			100% {
				transform: translate(-50%, -50%) scale(1);
			}
		}

		@-webkit-keyframes FormWrapRun {

			0% {
				transform: translate(-50%, -50%) scale(0);
			}

			33.33% {
				transform: translate(-50%, -50%) scale(0);
			}

			100% {
				transform: translate(-50%, -50%) scale(1);
			}
		}


		.ul-bg-arrow {
			position: absolute;
			background-size: 100% 100%;
		}

		.ul-bg-arrow-animation {
			background-size: auto 100%;
			background-repeat: no-repeat;

		}

		.ul-bg-arrow-animation-run {
			transition: background-position 0.9s steps(2);
			background-position: 100% 0;
		}


		.ul-f-input-wrap {
			position: relative;
			width: 14.5vw;
			height: 2.37704vw;
			margin-bottom: 2vh;
			background-repeat: no-repeat;
			background-size: auto 100%;
			transition: background-position .3s steps(17);
		}

		.ul-f-input-wrap:hover {
			cursor: pointer;
		}

		.ul-f-input-wrap-run {
			background-position: 100% 0;
		}


		.ul-f-input-wrap input {
			position: absolute;
			left: 35%;
			top: 50%;
			transform: translateY(-50%);
			width: 6vw;
			height: 2vh;
			background-color: transparent;
			font-size: 16px;
			color: #fff;

		}

		.ul-bg-vertical-logo {
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			top: 18%;
			background-image: url(./images/uim_logo_long.svg);
			background-size: 100% 100%;
			width: 24vw;
			height: 5vh;
		}

		.ul-bg-arrow-index {
			opacity: 0.2;
			transition: all .3s ease;
		}

		.ul-bg-arrow-index.arrow-current {
			opacity: 1;
		}

		video {
			position: fixed;
			right: 0px;
			bottom: 0px;
			min-width: 100%;
			min-height: 100%;
			height: auto;
			width: auto;
		}
	</style>
</head>

<body>
	<video autoplay loop muted>
		<source src="./images/logo_bg.mp4" type="video/mp4" /> Your browser does not support the video
		tag.
	</video>
	<div class="uim-login-window">

		<div class="ul-bg-ornaments">

			<!-- S 白线组 -->

			<!-- S A -->
			<div class="ul-bg-line-a">
				<div class="ul-bg-line"
					style="left: 3%;top: 6%;width: 34vw;height: 10vh;background-image: url(./images/line-1.svg);">
				</div>
				<div class="ul-bg-line"
					style="right: 3%;top: 6%;width: 30vw;height: 4vh;background-image: url(./images/line-2.svg);">
				</div>
				<div class="ul-bg-line"
					style="left: 3%;bottom: 5%;width: 30vw;height:4vh;background-image: url(./images/line-5.svg);">
				</div>
				<div class="ul-bg-line"
					style="right: 3%;bottom: 5%;width: 34vw;height: 10vh;background-image: url(./images/line-6.svg);">
				</div>
			</div>
			<!-- E A -->


			<!-- S B -->
			<div class="ul-bg-line-b">
				<div class="ul-bg-line"
					style="left:50%;transform: translateX(-50%); top: 24%;width: 45vw;height: 4vh;background-image: url(./images/line-3.svg);">
				</div>
				<div class="ul-bg-line"
					style="left:50%;transform: translateX(-50%); bottom: 24%;width: 45vw;height: 4vh;background-image: url(./images/line-4-2.svg);">
				</div>
			</div>
			<!-- E B -->

			<!-- E 白线组 -->


			<!-- S 箭头组 -->
			<div class="ul-bg-arrow"
				style="left: 10%;top: 50%;transform: translateY(-50%);  width: 8vw;height: 8vw;background-image: url(./images/left-square.svg);">
			</div>
			<div class="ul-bg-arrow ul-bg-arrow-index"
				style="left: 22%;top: 50%;transform: translateY(-50%);  width: 8vw;height: 8vw;background-image: url(./images/arrow-dotted.svg);">
			</div>
			<div class="ul-bg-arrow ul-bg-arrow-index"
				style="left: 27.4%;top: 50%;transform: translateY(-50%);  width: 8vw;height: 8vw;background-image: url(./images/arrow-solid.svg);">
			</div>
			<div class="ul-bg-arrow ul-bg-arrow-index"
				style="left: 32.8%;top: 50%;transform: translateY(-50%);  width: 8vw;height: 8vw;background-image: url(./images/arrow-blue.svg);">
			</div>

			<div class="ul-bg-arrow ul-bg-arrow-index"
				style="right: 32.8%;top: 50%;transform: translateY(-50%);  width: 8vw;height: 8vw;background-image: url(./images/arrow-dotted.svg);">
			</div>
			<div class="ul-bg-arrow ul-bg-arrow-index"
				style="right: 27.4%;top: 50%;transform: translateY(-50%);  width: 8vw;height: 8vw;background-image: url(./images/arrow-solid.svg);">
			</div>

			<div class="ul-bg-arrow ul-bg-arrow-index"
				style="right: 22%;top: 50%;transform: translateY(-50%);  width: 8vw;height: 8vw;background-image: url(./images/arrow-blue.svg);">
			</div>


			<div class="ul-bg-arrow"
				style="right: 11%;top: 50%;transform: translateY(-50%);  width: 8vw;height: 15vh;background-image: url(./images/right-round.svg);">
			</div>
			<!-- E 箭头组-->

			<!-- S ul-bg-vertical -->
			<div class="ul-bg-vertical">
				<!-- 垂直多边形 -->
				<div class="ul-bg-vertical-polygon"></div>
				<!-- logo -->
				<div class="ul-bg-vertical-logo "></div>

			</div>
			<!-- E ul-bg-vertical -->


		</div>


		<div class="ul-form-wrap">

			<div id="acount_input_wrap" style="background-image: url(./images/acount_run.png);"
				class="ul-f-input-wrap">
				<input type="text">
			</div>
			<div id="password_input_wrap" style="background-image: url(./images/password_run.png);"
				class="ul-f-input-wrap">
				<input type="password">
			</div>
			<div id="login_btn_input_wrap" style="background-image: url(./images/login_btn_run.png);"
				class="ul-f-input-wrap">
			</div>
		</div>
	</div>

</body>


<script>

	window.onload = function () {
		document.onkeydown = function (ev) {
			var event = ev || event;
			if (event.keyCode == 13) {
				console.log('enter');
				test();
			}

		}
	}

	function test() {

		runAnimation();

	}
	runAnimation();
	function runAnimation() {
		// line A
		$('.ul-bg-line-a').addClass('ul-bg-line-a-run');

		// line B
		$('.ul-bg-line-b').addClass('ul-bg-line-b-run');

		// ul-bg-vertical
		$('.ul-bg-vertical').addClass('ul-bg-vertical-run');

		// ul-form-wrap-run
		$('.ul-form-wrap').addClass('ul-form-wrap-run');

		setTimeout(function () {
			$('.ul-bg-line-a').removeClass('ul-bg-line-a-run');
			$('.ul-bg-line-b').removeClass('ul-bg-line-b-run');
			$('.ul-bg-vertical').removeClass('ul-bg-vertical-run');
			$('.ul-form-wrap').removeClass('ul-form-wrap-run');

		}, 300)

	}

</script>


<script>
	new hoverFlex('#acount_input_wrap', 'ul-f-input-wrap-run', 0.35)
	new hoverFlex('#password_input_wrap', 'ul-f-input-wrap-run', 0.35)
	new hoverFlex('#login_btn_input_wrap', 'ul-f-input-wrap-run', 0.35)
</script>


<script>
	let currentArrow = 0;
	let arrowLength = 0;
	function runArrow() {
		arrowLength = $(".ul-bg-arrow-index").length;
		console.log(arrowLength);
		setInterval(function () {
			// console.log($(".ul-bg-arrow-index").eq(currentArrow));
			$(".ul-bg-arrow-index").removeClass('arrow-current');
			$($(".ul-bg-arrow-index").eq(currentArrow)).addClass('arrow-current')
			if (currentArrow < arrowLength) {
				currentArrow += 1;
			} else {
				currentArrow = 0;
			}

		}, 1000)
	}
	runArrow();
</script>

</html>
