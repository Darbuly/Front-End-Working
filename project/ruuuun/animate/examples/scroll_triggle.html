<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<style>
	* {
		margin: 0;
		padding: 0;
	}

	.block {
		width: 100%;
		height: 100vh;
	}
</style>

<body>
	<div class="block" data-trigger style="background-color: red;">
	</div>
	<div class="block" data-trigger style="background-color: blue;">
	</div>
	<div class="block" data-trigger style="background-color: green;">
	</div>
	<div class="block" data-trigger style="background-color: grey;">
	</div>
	<div class="block" data-trigger style="background-color: pink;">
	</div>
</body>

<script src="../../../../lib/jquery/jquery.min.js"></script>
<script src="../animate-lib/scroll_trigger.js"></script>

<script>

	var $containers = $('[data-trigger]');
	$containers.scrollTrigger({
		callBack: function ($this) {
			console.log('$this', $this);
		}
	});

</script>

</html>
