<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script src="../../../../lib/jquery/jquery.min.js"></script>
	<script src="../animate-lib/velocity.js"></script>
</head>

<style>
	body {
		font-family: "Helvetica Neue", Helvetica;
		width: 90%;
		font-weight: 200;
		letter-spacing: 1px;
		margin: 25px auto 0 auto;
		background: rgb(234, 235, 235);
		color: rgb(25, 25, 25);
	}

	div,
	p {
		margin: 0 auto;
	}

	p {
		color: rgb(125, 125, 125);
		font-size: 0.85rem;
		text-align: center;
		margin-bottom: 17px;
	}

	div {
		width: 35%;
		overflow: hidden;
	}
</style>

<body>
	<p>
		Refresh this page to re-run the demo.
	</p>

	<div id="app">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et
		dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.
	</div>
</body>

<script>


	// Create two custom queues.
	$("div")
		.velocity({ width: 50 }, { queue: "b" })
		.velocity({ height: 0 }, { queue: "b" })


	// Later on, dequeue the "a" queue (translations).
	setTimeout(function () {
		$("div").dequeue("b");
	}, 1000);

	// Even later, dequeue the "b" queue (dimensions).
	// setTimeout(function () {
	// 	$("div").dequeue("b");
	// }, 4000);
</script>

</html>
