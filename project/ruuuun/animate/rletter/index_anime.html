<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/index.css">
	<title>Document</title>
</head>

<body>

	<div style="width: 100%;height:800px;background-color:black"></div>


	<div class="r-letter-wrapper" id="rLetterWrapper" style="height:2500px;background-color: black;">

		<div class="style-sticky">

			<div class="style-sticky-wrapper">

				<div class="letter-wrapper">

					<div class="letter-text-wrapper">
						<img id="letterText" src="./images/l-text.png" alt=""
							class="letter-text">
					</div>

					<img class="letter-wrapper-font" src="images/l-front.png" alt="">
				</div>


			</div>


		</div>


	</div>


	<div style="width: 100%;height:1000px;background-color:black"></div>


</body>

<script src="../sticky-animate.js"></script>

<script>
	let animate_line = {
		10: {
			"letterText": {
				"transform": "matrix(1, 0, 0, 1, 0, -0)"
			}
		},
		90: {
			"letterText": {
				"transform": "matrix(1, 0, 0, 1, 0, -800)"
			}
		},

	}

	var animation = anime.timeline({
		easing: 'linear',
		autoplay: false
	}).add({
		duration: 2000
	})
		.add({
			targets: '#logoText',
			fontSize: "1500px",
			easing: 'easeInOutSine',
			duration: 2000
		}, "-=2000").add({
			targets: "#bannerMask",
			opacity: 0,
			duration: 100,
		}, '-=600').add({
			targets: "#bannerText",
			opacity: 1,
			duration: 100
		}, '-=540').add({
			targets: "#falshText",
			opacity: 1,
			translateY: -24,
			duration: 100
		}, '-=530')

	window.addEventListener("scroll", () => {


		let sticky_wrapper = document.getElementById("rLetterWrapper")

		const scrolled =
			(document.documentElement.scrollTop - sticky_wrapper.offsetTop) /
			(sticky_wrapper.scrollHeight -
				document.documentElement.clientHeight);

		console.log('scrolled', scrolled)

		// [0%,70%] logo 放大
		if (scrolled > -1 && scrolled < 2) {

			renderAnmateLine(animate_line, scrolled);
		}

	});



</script>

</html>
