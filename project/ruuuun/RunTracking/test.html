<script>

	var rt = new RunTracking({

		debug: true,

		// 可以补充预置变量
		extend_default_variable: {
			user_id: "darbuly",
		}
	});


	console.log(rt.getDefaultValue())

	var oneE = rt.triggerEvent('product_view', {
		product_id: "a",
		count: 1
	})


	console.log(oneE);


	// 停留事件测试

	var oneSe = rt.makeStayEvent({
		id: 'aaaa',
		event_name: '页面开始'
	});


	oneSe.start();

	setTimeout(function () {
		oneSe.over();
		oneSe = null;
	}, 2000)

</script>
