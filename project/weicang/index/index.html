<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./css/yw_global.css">


	<!-- rem.js -->
	<script src="./js/rem.js"></script>
	<!-- jq -->
	<script src="./js/jquery.min.js"></script>

	<title>Document</title>

	<style>
		.post-card-index {
			width: 100%;
			height: 100vh;
			background-repeat: no-repeat;
			background-size: 100% 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		.post-card-index .post-title {
			font-size: 0.66rem;
			color: #ffffff;
			line-height: 0.92rem;
			letter-spacing: 2px;
		}

		.post-card-index .post-body {
			margin: 0.56rem 0;
			opacity: 1;
			font-size: 0.36rem;
			text-align: center;
			color: #ffffff;
			line-height: 0.6rem;
			letter-spacing: 1px;
		}

		.post-card-index .btn-a {
			width: 2.98rem;
			height: 0.96rem;
			line-height: 0.96rem;
			color: #fff;
			text-align: center;
			background: rgba(52, 55, 64, 0.50);
			border: 2px solid #979797;
			backdrop-filter: blur(8px);
		}

		.post-card {
			width: 6.7rem;
			height: 9.1rem;
			margin: 0.4rem auto;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		.post-card .post-main-title {
			font-size: 0.56rem;
			color: #ffffff;
			line-height: 0.8rem;
			margin-left: 0.74rem;
			margin-bottom: 0.2rem;
		}

		.post-card .post-sub-title {
			font-size: 0.4rem;
			color: #ffffff;
			line-height: 0.56rem;
			margin-left: 0.74rem;
			margin-bottom: 0.46rem;
		}

		.post-card .post-body {
			width: 4.84rem;
			font-size: 0.24rem;
			color: #ffffff;
			line-height: 0.44rem;
			margin-left: 0.74rem;
			margin-bottom: 0.52rem;
		}

		.post-card .post-btn {
			height: 0.88rem;
			line-height: 0.88rem;
			margin-bottom: 0.72rem;
		}

		.post-card .post-btn:last-child {
			margin-bottom: 0;
		}

		.post-card .main-btn {
			background: rgba(52, 55, 64, 0.50);
			border: 1px solid #979797;
			color: #fff;
			padding-left: 0.32rem;
			margin-left: 0.74rem;
			backdrop-filter: blur(8px);
			display: inline-flex;
			align-items: center;
		}

		.post-card .main-btn::after {
			content: ' ';
			display: block;
			width: 0.4rem;
			height: 0.16rem;
			background-image: url(./arrow.png);
			background-repeat: no-repeat;
			background-size: 100% 100%;
			margin-left: 0.56rem;
			margin-right: 0.26rem;
		}


		.post-card .btn-hd::before {
			content: ' ';
			display: block;
			width: 0.32rem;
			height: 0.42rem;
			background-image: url(./yz.png);
			background-repeat: no-repeat;
			background-size: 100% 100%;
			margin-right: 0.14rem;
		}

		/* 底部菜单 */
		.mobile-menu {

			position: fixed;
			box-sizing: border-box;
			left: 0;
			bottom: 0;
			width: 100vw;
			height: 6.157vh;
			background-color: #343740;
			display: flex;
			justify-content: space-between;
			padding: 0 7.7vw;
			z-index: 99999;

		}

		.mobile-menu .menu-item {
			width: 6.666vw;
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}

		.mobile-menu .top {
			overflow: hidden;
			border-bottom: 2px solid #4A4F60;
		}

		.search-wrap {
			width: 89vw;
			height: 12.26vw;
			margin: 13.33vw auto 4.8vw;
			background-color: #4A4F60;
			display: flex;
			align-items: center;

		}

		.search-wrap::before {
			content: ' ';
			display: block;
			background-image: url(./search.svg);
			width: 4.8vw;
			height: 4.8vw;
			margin-left: 3.73333vw;
			margin-right: 2.4vw;
		}

		.search-wrap .search_input {
			width: 74.6666vw;
			height: 5.3333vw;
			opacity: 1;
			font-size: 3.7333vw;
			color: #d0d4d9;
			line-height: 5.3333vw;
			letter-spacing: 1px;
			background: transparent;
		}

		.menu-show {
			display: none;
		}

		.main-content {
			width: 71.73vw;
			margin: 0 auto;
		}

		.main-content a {
			font-size: 4.266vw;
			color: #ffffff;

			line-height: 5.8666vw;
		}

		.main-content .m_menu_item {
			padding: 3.333vw 0;
			margin-top: 4.8vw;
			border-bottom: 1px solid #4a4f60;
		}

		.menu-second {
			margin-left: 5vw;
		}

		.menu-second .m_menu_item {
			border-bottom: 1px solid #979797;
		}
	</style>

</head>

<body>
	<div class="post-card-index" style="background-image: url(./index.png);">

	<div class="post-card" style="background-image: url(./zs.png);">

		<div class="post-body">“让每一个关于味道品质的决定和步骤都有理论支撑，我们能解释每一个举动，并保持好奇，敢于质疑的心态。”</div>

			<div class="main-btn">进入了解</div>

	<div class="post-card" style="background-image: url(./gs.jpg);">

			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

		</div>
		<div class="post-btn">
			<div class="main-btn">进入了解</div>
		</div>
	</div>

	<div class="mobile-menu">
		<div class="menu-item" onclick="clickMainMenu()" style="background-image: url(./menu.svg);">
			<div class="menu-show" id="m_menu-main-show" onClick="event.cancelBubble = true" ;
				style=" width: 100vw; height:100vh; position: fixed; left: 0; top: 0; background-color: #343740; z-index: -1;">

				<div class="top">
					<div class="search-wrap">
						<form action="" @keyup.enter.native="queryFun(true)">
							<input type="text" placeholder="搜索味仓…" class="search_input">
						</form>
					</div>
				</div>
				<div class="main-content">
					<div class="menu_first">
						<a href="">
							<div class="m_menu_item">味道市集</div>

						<div class="menu-second">
							<a href="">

							<a href="">

					<div class="menu_first">

						</div>

				</div>

			</div>

		</div>
		<div class="menu-item" style="background-image: url(./mlogo.svg);"></div>
		<div class="menu-item" style="background-image: url(./shop.svg);"></div>
	</div>
</body>


<script>
	var showMain = false;
	function clickMainMenu() {
		console.log('点击主菜单')
		if (!showMain) {
			$("#m_menu-main-show").show();
			$('body').css("overflow", "hidden")
			$('html').css("overflow", "hidden")
		} else {
			$("#m_menu-main-show").hide();
			$('body').css("overflow", "auto")
			$('html').css("overflow", "auto")
		}
		showMain = !showMain;
	}

	function queryFun() {
		console.log('cadcsa');
	}
</script>

</html>
