	<style>
		.clearfix:before,
		.clearfix:after {
			content: "";
			display: table;
		}

		.clearfix:after {
			clear: both;
		}

		.clearfix {
			*zoom: 1;
		}

		.footer-menu-wrap {
			width: 100%;
			/* overflow: hidden; */
		}


		.fm-column-section {
			position: relative;
			border-bottom: 1px solid #d2d2d7;
		}


		.fm-column-section-label::after {
			content: '+';
			float: right;
			font-size: 14px;
			font-weight: normal;
			-webkit-transition: -webkit-transform .3s ease;
			transition: -webkit-transform .3s ease;
			transition: transform .3s ease;
			margin-right: 10px;
			transform: rotate(0deg);
			transition: transform .3s ease, -webkit-transform .3s ease;
		}

		.fm-column-section-label {
			height: 36px;
			line-height: 36px;
		}

		.fm-active .fm-column-section-label::after {
			transform: rotate(45deg);
		}

		.fm-column-section-list {
			overflow: hidden;
			max-height: 0;


		}


		.fm-active .fm-column-section-list {
			display: block !important;
			max-height: 1200px;
			transition: max-height 0.5s ease-in-out;

			padding-top: 5px;
			padding-bottom: 16px;

		}

		.fm-column-section-item {

			height: 28px;
		}

		.fm-column-section-link {
			padding: 6px 14px;
			display: block;
			color: #515154;
		}
	</style>


</head>

<script>
	function fmMenuTogle(e) {
		if (!e.parentNode.classList.contains('fm-active')) {
			e.parentNode.classList.add("fm-active")
		} else {
			e.parentNode.classList.remove("fm-active")

	}
