<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		body {
			background-color: #000;
		}

		#street_contain {
			width: 700px;
			height: 700px;
		}

		.street_move {
			animation: innermove 4s;
			-webkit-animation: innermove 4s;
			animation-timing-function: ease-in-out;
			-webkit-animation: innermove 4s;
			-webkit-animation-timing-function: ease-in-out;
			animation-fill-mode: forwards;
		}

		@keyframes innermove {
			0% {
				/*开始为原始大小*/
				/* width: 40px; */
				/* height: 40px; */
				transform: scale(0.06);
			}

			100% {
				/* width: 700px; */
				/* height: 700px; */
				transform: scale(1);
			}

		}

		@-webkit-keyframes innermove {
			0% {
				/*开始为原始大小*/
				/* width: 40px; */
				/* height: 40px; */
				transform: scale(0.06);
			}

			100% {
				/* width: 700px; */
				/* height: 700px; */
				transform: scale(1);
			}

		}

		/**
			结论1：线条在放大的时候，会出现闪烁，这跟浏览器动画渲染引擎有关，无法解决
		**/
	</style>
</head>

<body>
	<div id="street_contain" class="street_move"
		style="background-image: url(./res/m_logo.svg);background-size: 100% 100%; background-repeat: no-repeat;">
	</div>
</body>

</html>
