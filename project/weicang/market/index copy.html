<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

<body>


	<style>
		body {
			background: #343740;
			-webkit-user-select: none;
			-moz-user-select: none;
			-o-user-select: none;
			user-select: none;
		}

		#product_contain .product_item img {
			width: 200px;
			height: 200px;
			opacity: 0.3;
			transition: width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
		}

		#product_contain .product_item.productItemCur {
			z-index: 9999;
		}

		#product_contain .product_item.productItemCur img {
			width: 600px;
			height: 600px;
			opacity: 1;
		}

		#product_contain .product_item.productItemCur .point_desc {
			position: absolute;
			left: 30%;
			top: 50%;
			height: 20px;
			width: 20px;


		}

		#product_layer {
			position: relative;
		}


		.closer {
			display: block;
			color: #fff;
			position: absolute;
			top: 100px;
			right: 100px;
			background-image: url(./res/close.svg);
			background-repeat: no-repeat;
			background-size: 100% 100%;
			width: 50px;
			height: 50px;
		}

		.closer:hover {
			cursor: pointer;
		}

		.closer_phone {
			display: none;
			margin-top: 2.3333vh;
			color: #fff;
			background-image: url(./res/close.svg);
			background-repeat: no-repeat;
			background-size: 100% 100%;
			width: 50px;
			height: 50px;

		}

		#product_contain .product_item.productItemCur .point_desc::before {
			display: inline-block;
			position: absolute;
			content: ' ';
			left: 50%;
			top: 50%;

			height: 10px;
			width: 10px;
			transform: translate(-50%, -50%);
			border-radius: 50%;
			background-color: #A3CE09;
			cursor: pointer;
			box-shadow: 0 0 1px 8px rgba(163, 206, 9, 0.1);
			animation: lightPoint 1.3s infinite;
			-webkit-animation: lightPoint 1.3s infinite;
			/*Safari and Chrome*/
			/*动画的速度曲线*/
			/* Safari 和 Chrome */
			-webkit-animation: lightPoint 1.3s infinite;
			/*轮流反向播放动画。*/
			-webkit-animation-timing-function: ease-in-out;
			/*轮流反向播放动画。*/
			animation-timing-function: ease-in-out;
		}


		@keyframes lightPoint {
			0% {
				width: 10px;
				height: 10px;
				box-shadow: 0 0 1px 8px rgba(163, 206, 9, 0.1);
			}

			10% {
				width: 18px;
				height: 18px;
				box-shadow: 0 0 1px 5px rgba(163, 206, 9, 0.7);
			}

			100% {
				width: 10px;
				height: 10px;
				box-shadow: 0 0 1px 8px rgba(163, 206, 9, 0.1);
			}
		}

		@-webkit-keyframes lightPoint {
			0% {
				width: 10px;
				height: 10px;
				box-shadow: 0 0 1px 8px rgba(163, 206, 9, 0.1);
			}

			10% {
				width: 18px;
				height: 18px;
				box-shadow: 0 0 1px 5px rgba(163, 206, 9, 0.7);
			}

			100% {
				width: 10px;
				height: 10px;
				box-shadow: 0 0 1px 8px rgba(163, 206, 9, 0.1);
			}
		}

		#product_contain .product_item.productItemCur .point_desc:hover span {
			opacity: 1;
		}

		#product_contain .product_item .point_desc span {
			opacity: 0;
			position: absolute;
			left: 30px;
			top: 50%;
			min-width: 220px;
			max-width: 500px;
			padding: 12px 20px;
			background-color: #7e8693;
			transform: translateY(-50%);
			font-size: 16px;
			color: #ffffff;
			line-height: 22px;
			letter-spacing: 2px;
			transition: opacity 0.2s ease-in-out;
		}


		.zoomProduct {
			animation: zoomProduct 0.5s;
			-webkit-animation: zoomProduct 0.5s;
			-webkit-animation: zoomProduct 0.5s;
			-webkit-animation-timing-function: ease-in-out;
			animation-fill-mode: forwards;
			animation-timing-function: ease-in-out;
		}


		@keyframes zoomProduct {
			0% {
				transform: scale(0.1);
				opacity: 0;
			}

			100% {
				transform: scale(1);
				opacity: 1;
			}
		}

		@-webkit-keyframes zoomProduct {
			0% {
				transform: scale(0.1);
				opacity: 0;
			}

			100% {
				transform: scale(1);
				opacity: 1;
			}
		}

		.anti_ZoomProduct {
			animation: anti_zoomProduct 0.5s;
			-webkit-animation: anti_zoomProduct 0.5s;
			-webkit-animation: anti_zoomProduct 0.5s;
			-webkit-animation-timing-function: ease-in-out;
			animation-fill-mode: forwards;
			animation-timing-function: ease-in-out;
		}

		@keyframes anti_zoomProduct {
			0% {
				opacity: 1;
				transform: scale(1);
			}

			100% {
				opacity: 0;
				transform: scale(0.1);
			}
		}

		@-webkit-keyframes anti_zoomProduct {
			0% {
				opacity: 1;
				transform: scale(1);
			}

			100% {
				opacity: 0;
				transform: scale(0.1);
			}
		}


		.logo_item {
			width: 124px;
			height: 124px;
			transition: width 0.3s ease, height 0.3s ease, left 0.3s ease, top 0.3s ease;
		}




		.box1 {
			display: none;
			width: 800px;
			height: 800px;
			border: 1px solid #fff;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.box2 {
			width: 61.25%;
			height: 61.25%;
			border: 1px solid #fff;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.box3 {
			/* width: 306px; */
			/* height: 306px; */
			width: 62.44%;
			height: 62.44%;
			border: 1px solid #fff;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.box4 {
			/* width: 200px;
            height: 200px; */
			width: 65.35%;
			height: 65.35%;
			border: 1px solid #fff;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.box5 {
			/* width: 116px;
            height: 116px; */
			width: 58%;
			height: 58%;
			border: 1px solid #fff;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.box6 {
			/* width: 72px;
            height: 72px; */
			width: 62.06%;
			height: 62.06%;
			border: 1px solid #fff;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.box7 {
			/* width: 45px;
            height: 45px; */
			width: 62.5%;
			height: 62.5%;
			border: 1px solid #fff;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: flex;
			justify-content: center;
			align-items: center;
		}

		#street_contain {
			position: fixed;
			top: 50%;
			left: 50%;
			width: 700px;
			height: 700px;
			display: none;
			justify-content: center;
			align-items: center;
			transform: translate(-50%, -50%) scale(0.06);
		}


		#border_animat {
			animation: bordermove 4s;
			-webkit-animation: bordermove 4s;
			/*Safari and Chrome*/
			/*动画的速度曲线*/
			/* Safari 和 Chrome */
			-webkit-animation: bordermove 4s;
			/* -webkit-animation-direction: alternate; */
			/*轮流反向播放动画。*/
			-webkit-animation-timing-function: ease-in-out;
			/*动画的速度曲线*/
			animation-fill-mode: forwards;
			/*轮流反向播放动画。*/
			animation-timing-function: ease-in-out;
		}


		@keyframes bordermove {
			0% {
				width: 800px;
				height: 800px;
				opacity: 1;
			}

			/* 10% {
				width: 800px;
				height: 800px;
				opacity: 1;
			} */

			100% {
				width: 20126px;
				height: 20126px;
				opacity: 0;
			}

		}

		@-webkit-keyframes bordermove {
			0% {
				width: 800px;
				height: 800px;
				opacity: 1;
			}

			/* 
			10% {
				width: 800px;
				height: 800px;
				opacity: 1;
			} */


			100% {
				width: 20126px;
				height: 20126px;
				opacity: 0;
			}

		}

		.street_contain_start {
			animation: innermove 4s;
			-webkit-animation: innermove 4s;
			animation-timing-function: ease-in-out;
			-webkit-animation: innermove 4s;
			-webkit-animation-timing-function: ease-in-out;
			animation-fill-mode: forwards;
		}

		@keyframes innermove {
			0% {
				transform: translate(-50%, -50%) scale(0.06);
			}

			10% {
				transform: translate(-50%, -50%) scale(0.06);
			}

			100% {
				transform: translate(-50%, -50%) scale(1);
			}

		}

		@-webkit-keyframes innermove {
			0% {
				transform: translate(-50%, -50%) scale(0.06);
			}

			10% {
				transform: translate(-50%, -50%) scale(0.06);
			}

			100% {
				transform: translate(-50%, -50%) scale(1);
			}

		}


		.fast_innermove {
			animation: fast_innermove 0.5s;
			-webkit-animation: fast_innermove 0.5s;
			animation-timing-function: ease-in-out;
			-webkit-animation: fast_innermove 0.5s;
			-webkit-animation-timing-function: ease-in-out;
			animation-fill-mode: forwards;
		}

		@keyframes fast_innermove {
			0% {
				/*开始为原始大小*/
				opacity: 0;
				transform: translate(-50%, -50%) scale(0.06);
			}

			100% {
				opacity: 1;
				transform: translate(-50%, -50%) scale(1);
			}
		}

		@-webkit-keyframes fast_innermove {
			0% {
				/*开始为原始大小*/
				opacity: 0;
				transform: translate(-50%, -50%) scale(0.06);
			}

			100% {
				opacity: 1;
				transform: translate(-50%, -50%) scale(1);
			}
		}

		#product_center {
			/* position: relative; */
			animation: productRevolve 1s infinite;
			-webkit-animation: productRevolve 1s infinite;
			/*Safari and Chrome*/
			/*轮流反向播放动画。*/
			animation-timing-function: ease-in-out;
			/*动画的速度曲线*/
			/* Safari 和 Chrome */
			-webkit-animation: productRevolve 1s infinite;
			/*轮流反向播放动画。*/
			-webkit-animation-timing-function: ease-in-out;
		}

		@keyframes productRevolve {
			0% {
				transform: scale(1);
			}

			33% {
				transform: rotate(-20deg);
			}

			50% {
				transform: scale(1.2);
			}

			66% {
				transform: rotate(20deg);
			}

			100% {
				transform: scale(1);
			}
		}

		@-webkit-keyframes productRevolve {
			0% {
				transform: scale(1);
			}

			33% {
				transform: rotate(-20deg);
			}

			50% {
				transform: scale(1.2);
			}

			66% {
				transform: rotate(20deg);
			}

			100% {
				transform: scale(1);
			}
		}

		.hd {
			width: 100%;
			overflow: hidden;
			z-index: 1000;
			margin-top: 23px;
			margin-bottom: 36px;
		}

		.hd ul {
			text-align: center;
			list-style: none;
			width: 100%;
			display: flex;
			justify-content: center;
		}

		.hd ul li {
			display: inline-block;
			width: 13px;
			height: 13px;
			margin-right: 20px;
			border-radius: 50%;
			border: 1px solid #fff;
			cursor: pointer;
			-webkit-transition: background-color .2s ease-in;
			-moz-transition: background-color .2s ease-in;
			transition: background-color .2s ease-in;
		}

		.hd ul li.on {
			background-color: #fff;
			color: #fff;
		}

		.blank {
			width: 100%;
			height: 100vh;
		}

		.footer {
			width: 100%;
			height: 400px;
			background-color: red;
		}

		.product_border {
			position: absolute;
			left: 42.5%;
			top: 50%;
			transform: translateY(-50%);
			width: 15.6%;
			height: 15.6%;
			border: 1px solid #fff;
		}

		.flash-title {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 60px;
			color: #fff;
			z-index: 99999;
		}



		#flash_title {
			animation: title_animation 3s;
			-webkit-animation: title_animation 3s;
			animation-timing-function: ease-in-out;
			animation-fill-mode: forwards;
		}

		@keyframes title_animation {
			0% {
				opacity: 0;
			}

			50% {
				opacity: 1;
			}

			75% {
				opacity: 1;
				transform: translate(-50%, -50%) scale(1);
			}

			100% {
				opacity: 0;
				transform: translate(-50%, -50%) scale(8);
			}
		}

		@-webkit-keyframes title_animation {
			0% {
				opacity: 0;
			}

			50% {
				opacity: 1;
			}

			75% {
				opacity: 1;
				transform: translate(-50%, -50%) scale(1);
			}

			100% {
				opacity: 0;
				transform: translate(-50%, -50%) scale(8);
			}
		}

		/* 移动端适配 */
		@media only screen and (max-width: 750px) {

			#product_layer {
				top: 0 !important;
			}

			.flash-title {
				font-size: 5.23vw;
			}

			#m_logo_1200 {

			}

			}

			#product_contain .product_item.productItemCur img {
				width: 80.36vw;
				height: 80.36vw;
			}

			#product_contain {
				height: 49.7vh !important;
			}

			.product_infos_wrap {
				margin-top: 49.7vh !important;
			}

			@keyframes bordermove {
				0% {
					width: 64.66vw;
					height: 64.66vw;
					opacity: 1;
				}

				/* 10% {
					width: 64.66vw;
					height: 64.66vw;
					opacity: 1;
				} */

				100% {
					width: 10126px;
					height: 10126px;

				}

			}

			@-webkit-keyframes bordermove {
				0% {
					width: 64.66vw;
					height: 64.66vw;
					opacity: 1;
				}

				/* 10% {
					width: 64.66vw;
					height: 64.66vw;
					opacity: 1;
				} */

				100% {
					width: 10126px;
					height: 10126px;
					opacity: 0;
				}

			}

			.closer {
				display: none;
			}


			.hd {
				margin-top: 1.875vh;
				margin-bottom: 8.206vh;
			}

			.product_detail_bt {
				margin-top: 2.813vh;
			}

		}
	</style>

border-radius: 22.52px;" onclick="enterBuy();">
