<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<style>
	* {
		margin: 0;
		padding: 0;
	}

	.wc-link-wrap {
		width: 100%;
		max-width: 1092px;
		margin: 60px auto;
		display: flex;
		justify-content: space-around;
	}

	@media screen and (max-width: 768px) {
		.wc-link-wrap {
			width: 100%;
			margin: 5.333vw auto;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.wc-link-wrap a {
			margin-bottom: 2.133vw;
		}

		.wc-link-wrap a:last-child {
			margin-bottom: 0;
		}
	}
</style>

<body>

	<div class="wc-link-wrap">
		<a href="">进一步了解疯狂小树的味道 ></a>
		<a href="">进一步了解小花干白的味道 ></a>
		<a href="">进一步了解小花干红的味道 ></a>
	</div>

</body>

</html>
