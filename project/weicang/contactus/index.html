<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script src="../../../lib/remJS/rem.js"></script>
	<script src="../../../lib/jquery/jquery.min.js"></script>


	<style>
		* {
			margin: 0;
			padding: 0;
		}



		.c-content {
			margin: 0 auto 120px;
			width: 1000px;
			max-width: 100%;
		}

		.c-content .title {
			padding-top: 136px;
			padding-bottom: 50px;
			font-size: 30px;
			font-weight: 400;
			text-align: left;
			color: #343740;
		}

		.c-content .centent {
			font-size: 20px;
			font-weight: 300;
			text-align: left;
			color: #343740;
		}

		.c-content .centent p {
			margin-bottom: 20px;
		}

		.c-content .centent .span-green {
			color: #7D885B;
		}

		.c-content .centent a {
			text-decoration: none;
		}

		.c-content .centent a:hover {
			text-decoration: underline;
		}

		.show-pc {
			display: block;
		}

		.show-m {
			display: none;
		}




		@media screen and (max-width: 768px) {

			.show-pc {
				display: none;
			}

			.show-m {
				display: block;
			}

			.c-content {
				margin: 0 auto 1.2rem;
				width: 4.8rem;
			}

			.c-content .title {
				padding-top: 1.25rem;
				padding-bottom: .9rem;
				font-size: 0.4rem;
			}

			.c-content .centent {
				font-size: 0.3rem;
			}

			.c-content .centent p {
				margin-bottom: 0.5rem;
			}



		}
	</style>
</head>




<body>

	<div class="c-content">
		<div class="title">联系味仓</div>

		<div class="centent">
			<p>你或许可以在<a class="span-green" href="http://t-matrix.ruuuun.com/question">常见问题</a>中找到答案。</p>
			<p>也可以<a class="span-green" href="/web/comm_content/emailus">撰写邮件</a>联系我们。</p>
			<p>或致电我们：<span class="span-green">400&nbsp;068&nbsp;1611</span></p>
			<p class="show-pc">味仓客服工作时间：<span class="mb-break">周一至周日 10：00-18：00</span></p>
			<p class="show-m">味仓客服工作时间：</p>
			<p class="show-m">周一至周日 10：00-18：00</p>
		</div>
	</div>



</body>

<script>
	//为了支持响应式，针对动态调整的布局的做重新计算
	function recalcLayout() {

		if ($(window).width() <= 768) {
			var designWidth = 750, rem2px = 100;
			document.documentElement.style.fontsize =
				((window.innerWidth / designWidth) * rem2px) + 'px';
			document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.style.fontsize;
		} else {
			document.getElementsByTagName('html')[0].style.fontSize = "16px";
		}

	}

	recalcLayout();

</script>


</html>
