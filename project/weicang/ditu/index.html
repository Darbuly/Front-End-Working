<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>立即预约</title>

    <link rel="stylesheet" href="../../../lib/runCommon/yw_global.css">

    <style>
        html,
        body {
            width: 100%;
            background-color: #343740;
        }


        .box1 {
            width: 800px;
            height: 800px;
            border: 1px solid #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .box2 {
            width: 61.25%;
            height: 61.25%;
            border: 1px solid #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .box3 {
            /* width: 306px; */
            /* height: 306px; */
            width: 62.44%;
            height: 62.44%;
            border: 1px solid #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .box4 {
            /* width: 200px;
            height: 200px; */
            width: 65.35%;
            height: 65.35%;
            border: 1px solid #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .box5 {
            /* width: 116px;
            height: 116px; */
            width: 58%;
            height: 58%;
            border: 1px solid #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .box6 {
            /* width: 72px;
            height: 72px; */
            width: 62.06%;
            height: 62.06%;
            border: 1px solid #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .box7 {
            /* width: 45px;
            height: 45px; */
            width: 62.5%;
            height: 62.5%;
            border: 1px solid #fff;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background-color: #fff;
        }


        #border_animat {
            /* position: relative; */
            animation: bordermove 4s infinite;
            -webkit-animation: bordermove 4s infinite;
            /*Safari and Chrome*/
            /* animation-direction: alternate; */
            /*轮流反向播放动画。*/
            animation-timing-function: ease-in-out;
            /*动画的速度曲线*/
            /* Safari 和 Chrome */
            -webkit-animation: bordermove 4s infinite;
            /* -webkit-animation-direction: alternate; */
            /*轮流反向播放动画。*/
            -webkit-animation-timing-function: ease-in-out;
            /*动画的速度曲线*/
        }


        @keyframes bordermove {
            0% {
                /*开始为原始大小*/
                width: 800px;
                height: 800px;
                opacity: 1;
            }

            100% {
                width: 20126px;
                height: 20126px;
                opacity: 0;
            }

        }

        @-webkit-keyframes bordermove {
            0% {
                /*开始为原始大小*/
                width: 800px;
                height: 800px;
                opacity: 1;
            }

            100% {
                width: 20126px;
                height: 20126px;
                opacity: 0;
            }

        }

        #main-container {
            /* position: relative; */
            animation: innermove 4s infinite;
            -webkit-animation: innermove 4s infinite;
            /*Safari and Chrome*/
            /*轮流反向播放动画。*/
            animation-timing-function: ease-in-out;
            /*动画的速度曲线*/
            /* Safari 和 Chrome */
            -webkit-animation: innermove 4s infinite;
            /*轮流反向播放动画。*/
            -webkit-animation-timing-function: ease-in-out;
            /*动画的速度曲线*/
        }

        @keyframes innermove {
            0% {
                /*开始为原始大小*/
                width: 40px;
                height: 40px;
            }

            100% {
                width: 700px;
                height: 700px;
            }

        }

        @-webkit-keyframes innermove {
            0% {
                /*开始为原始大小*/
                width: 40px;
                height: 40px;
            }

            100% {
                width: 700px;
                height: 700px;
            }

        }
    </style>
</head>

<body>
    <div class="box1" id="border_animat">
        <div class="box2">
            <div class="box3">
                <div class="box4">
                    <div class="box5">
                        <div class="box6">
                            <div class="box7">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="main-container">
    </div>

</body>


</html>
